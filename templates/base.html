<!DOCTYPE html>

{% load static %}

<html>
<head>
	<title>{% block title %}MIT Phi Kappa Theta{% endblock %}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/img-captions.css' %}" />

    {% block stylesheets %}
    {% endblock %}

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,700italic,400,700|Raleway:300,400,500,600,700|Montserrat:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

	{% block content %}
		Content here
	{% endblock %}

    {% if not index %}
    <section id="footer">
    <div class="pkt"><h5>Phi Kappa Theta, Mass Eta Chapter at MIT</h5></div>

    <div class="contact"><a href="mailto:pkt-exec@mit.edu"><h5>Contact us</h5></a></div>
    </section>
    {% endif %}

    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block scripts %}
    {% endblock %}

    <script src="{% static 'js/effects.js' %}"></script>


</body>
</html>
