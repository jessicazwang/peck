{% extends 'base.html' %}

{% block content %}

	<section id="layout">

		<div class="content">
			<div class="nav">
				<a href="/"><div class="logo">
					<img src="/static/img/crest-black.png" width="35px">
					Phi Kappa Theta</div></a>
				<ul class="navbar">
					{% block nav %}
					{% endblock %}
				</ul>
			</div>
			<div class="banner">
				{% block banner %}
				{% endblock %}
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="span3">
						<div class="nav">
							<ul class="sidebar">
								{% block sidebar %}
								{% endblock %}
							</ul>
						</div>
					</div>

					<div class="span4">
						{% block page-content %}
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
